<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        .container {
            display: flex;
            justify-content: space-around;
            width: 70%;
            background-color: antiquewhite;
            margin: 10px auto;
            padding: 20px;
        }

        p {
            width: 200px;
            padding: 10px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="container">
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quos, laudantium!</p>
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Enim, molestiae?</p>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. At, doloribus!</p>
    </div>
</body>
</html>
